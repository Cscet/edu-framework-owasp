version: "3.8"
services:
  #apache2
  apache2:
    container_name: edu-owasp-apache2
    build: ./docker/apache2
    ports:
      - "8000:80"
    volumes:
      - ./docker/apache2/vhosts:/etc/apache2/sites-enabled
      - ./app:/var/www
    restart: always
    networks:
      - edu-owasp-network
  #Base de donn√©es MariaDB
  db:
    container_name: edu-owasp-db
    image: mariadb:10.5.8
    restart: always
    volumes:
      - ./var/db-data:/var/lib/mysql
      - ./var/log:/var/log/apache2 # apache_logs
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      TZ: Europe/Paris
    networks:
      - edu-owasp-network
  #PHP My Admin
  phpmyadmin:
    container_name: edu-owasp-pma
    image: phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
    networks:
      - edu-owasp-network
  ##Attack-box
  attack-box:
    container_name: edu-owasp-attack-box
    build: ./docker/attack-box
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=100O
      - PGID=1000
      - TZ=Europe/Paris
      #- SUBFOLDER=/ #optional
      - TITLE=Edu OWASP Attack Box #optional
    volumes:
      - ./var/config:/config
      #- /var/run/docker.sock:/var/run/docker.sock #optional
    ports:
      - '3000:3000'
      - '3001:3001'
    #    devices:
    #      - /dev/dri:/dev/dri #optional
    shm_size: "4gb" #optional
    restart: unless-stopped
    networks:
      - edu-owasp-network
#Network
networks:
  edu-owasp-network:
#Volumes
volumes:
  db-data:
  log: